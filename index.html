   <script>
    // Initialize a flag to track if the audio is currently playing
    let isAudioPlaying = false;

    document.addEventListener('click', () => {
        // Check if audio is already playing; if so, return early
        if (isAudioPlaying) {
            return;
        }

        const audio = new Audio('https://www.desawanamusic.com/uploads/audios/Mangala-Denex-Budu%20Bana%20Padayak-Desawana-Music.mp3');
        
        // Set loop property to false to prevent audio from looping
        audio.loop = false;

        // Set flag to true to indicate audio is now playing
        isAudioPlaying = true;

        // Play the audio
        audio.play();

        // When audio finishes playing, reset the flag to false
        audio.onended = () => {
            isAudioPlaying = false;
        };
    });
</script>

var lampStates = []; // Array to store lamp states

// Initialize lamp states
for (var i = 0; i < 18; i++) {
    lampStates[i] = 0; // 0 means lamp.png, 1 means lamp.gif
}

function changeImage(index) {
    var image = document.getElementById("lamp" + (index + 1));
    if (image.src.match("lamp.gif")) {
        image.src = "lamp.png";
        lampStates[index] = 0;
    } else {
        image.src = "lamp.gif";
        lampStates[index] = 1;
    }

    // Check if all lamps are on
    if (lampStates.every(state => state === 1)) {
        setTimeout(vidpage, 500);
    }
}

function vidpage() {
    // Redirect to the video page
    window.location.href = "/index01.html"; // Replace with your actual video page URL
