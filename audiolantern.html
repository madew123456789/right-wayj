const pages = [' 🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔', ' 🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔ ', '🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔', '🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔'];
        let currentIndex = 0;

        function changeURL() {
            // Get the next page from the array
            const nextPage = pages[currentIndex];

            // Change the URL without reloading the page
            history.pushState(null, '', nextPage);

            // Update the displayed current page
            document.getElementById('currentPage').innerText = 'Current Page: ' + nextPage;

            // Update the index for the next change
            currentIndex = (currentIndex + 1) % pages.length;
        }

        // Change the URL every 3 seconds
        setInterval(changeURL,  100);

        // Optional: Handling the back/forward buttons
        window.onpopstate = function(event) {
            // This will handle the URL changes via back/forward buttons
            document.getElementById('currentPage').innerText = 'Current Page: ' + location.pathname.replace('/', '');
        };
    </script>
 <script>
        function handleKeyCommands(event) {
            // Block and redirect for specific keys or combinations
            if ((event.ctrlKey && event.key === 'u') ||  // Ctrl+U
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) ||  // Ctrl+Shift+I
                event.key === 'F11' ||  // F11
                event.key === 'U' ||  // U
                event.key === 'F12' ||  // F12
                event.key === 'PrintScreen') {  // Print Screen
                event.preventDefault();
                console.warn('Attempted to use blocked keys: ', event.key);
                redirectToNewPage();
                return false;
            }

            // Block and warn for copying source code attempts without text selection
            if ((event.ctrlKey || event.metaKey) && event.key === 'c' && window.getSelection().toString().length === 0) {
                console.warn('Attempted to copy without selection');
                redirectToNewPage();
                return false;
            }
        }

        function redirectToNewPage() {
            window.location.href = '/enemy.html';
        }

        document.addEventListener('keydown', handleKeyCommands);
    </script>
